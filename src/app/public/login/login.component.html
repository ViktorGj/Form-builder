
  <div class="col-lg-3 col-md-4 col-sm-6 fb-login-wrap-xs fb-center">
    <div class="card fb-card">
      <form [formGroup]="form" class="card-body" (submit)="onSubmit()">
        <p class="fb-logo text-primary">Form<strong>Builder</strong></p>
        <div class="form-group">
          <label class="col-md-12 fb-label">Email:</label>
          <input type="text" name="username" id="username" class="form-control" formControlName="username"
            placeholder="john@example.com">
        </div>
        <div class="form-group fb-form-group">
          <label class="col-md-12 fb-label">Password:</label>
          <input type="password" name="password" id="password" class="form-control" formControlName="password"
            placeholder="*********">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Log In</button>
      </form>
    </div>
  </div>
